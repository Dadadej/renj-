<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人记 - 设置</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="phone-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="carrier">中国移动</div>
      <div class="time">14:45</div>
      <div class="battery">
        <i class="fas fa-battery-full"></i>
        100%
      </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
      <div class="left-button"></div>
      <div class="title">设置</div>
      <div class="right-button"></div>
    </div>

    <!-- 应用内容 -->
    <div class="app-content">
      <!-- 设置列表 -->
      <div class="section-header">应用设置</div>
      <div class="form-group">
        <div class="form-item">
          <div class="form-label">深色模式</div>
          <div style="margin-left: auto;">
            <div style="width: 50px; height: 30px; background-color: #E5E5EA; border-radius: 15px; position: relative; cursor: pointer;">
              <div style="position: absolute; width: 26px; height: 26px; background-color: white; border-radius: 50%; top: 2px; left: 2px; transition: all 0.3s;"></div>
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="form-label">通知提醒</div>
          <div style="margin-left: auto;">
            <div style="width: 50px; height: 30px; background-color: var(--primary-color); border-radius: 15px; position: relative; cursor: pointer;">
              <div style="position: absolute; width: 26px; height: 26px; background-color: white; border-radius: 50%; top: 2px; left: 22px; transition: all 0.3s;"></div>
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="form-label">自动备份</div>
          <div style="margin-left: auto;">
            <div style="width: 50px; height: 30px; background-color: var(--primary-color); border-radius: 15px; position: relative; cursor: pointer;">
              <div style="position: absolute; width: 26px; height: 26px; background-color: white; border-radius: 50%; top: 2px; left: 22px; transition: all 0.3s;"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="section-header">数据管理</div>
      <div class="form-group">
        <div class="form-item">
          <div class="form-label">导出数据</div>
          <div class="chevron">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="form-item">
          <div class="form-label">导入数据</div>
          <div class="chevron">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="form-item">
          <div class="form-label">备份与恢复</div>
          <div class="chevron">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <div class="section-header">关于</div>
      <div class="form-group">
        <div class="form-item">
          <div class="form-label">版本</div>
          <div style="color: var(--text-secondary);">1.0.0</div>
        </div>
        <div class="form-item">
          <div class="form-label">隐私政策</div>
          <div class="chevron">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="form-item">
          <div class="form-label">用户协议</div>
          <div class="chevron">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="form-item">
          <div class="form-label">反馈问题</div>
          <div class="chevron">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <div style="padding: 16px;">
        <button class="button secondary" style="color: var(--danger-color); border-color: var(--danger-color);">
          清除所有数据
        </button>
      </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
      <div class="tab-item">
        <i class="fas fa-user-friends"></i>
        <span>联系人</span>
      </div>
      <div class="tab-item">
        <i class="fas fa-clock"></i>
        <span>时间线</span>
      </div>
      <div class="tab-item active">
        <i class="fas fa-cog"></i>
        <span>设置</span>
      </div>
    </div>
  </div>
</body>
</html>
