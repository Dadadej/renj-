<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人记 - 首页</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="phone-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="carrier">中国移动</div>
      <div class="time">14:30</div>
      <div class="battery">
        <i class="fas fa-battery-full"></i>
        100%
      </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
      <div class="left-button"></div>
      <div class="title">人记</div>
      <div class="right-button">
        <i class="fas fa-plus"></i>
      </div>
    </div>

    <!-- 应用内容 -->
    <div class="app-content">
      <!-- 联系人列表 -->
      <ul class="list">
        <li class="list-item">
          <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="张小明" class="avatar">
          <div class="contact-info">
            <div class="contact-name">张小明</div>
            <div class="contact-meta">上次记录: 2023年6月15日</div>
          </div>
          <div class="chevron">
            <i class="fas fa-chevron-right"></i>
          </div>
        </li>
        <li class="list-item">
          <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="李华" class="avatar">
          <div class="contact-info">
            <div class="contact-name">李华</div>
            <div class="contact-meta">上次记录: 2023年5月20日</div>
          </div>
          <div class="chevron">
            <i class="fas fa-chevron-right"></i>
          </div>
        </li>
        <li class="list-item">
          <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="王芳" class="avatar">
          <div class="contact-info">
            <div class="contact-name">王芳</div>
            <div class="contact-meta">上次记录: 2023年4月10日</div>
          </div>
          <div class="chevron">
            <i class="fas fa-chevron-right"></i>
          </div>
        </li>
        <li class="list-item">
          <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="赵强" class="avatar">
          <div class="contact-info">
            <div class="contact-name">赵强</div>
            <div class="contact-meta">上次记录: 2023年3月5日</div>
          </div>
          <div class="chevron">
            <i class="fas fa-chevron-right"></i>
          </div>
        </li>
        <li class="list-item">
          <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="刘敏" class="avatar">
          <div class="contact-info">
            <div class="contact-name">刘敏</div>
            <div class="contact-meta">上次记录: 2023年2月18日</div>
          </div>
          <div class="chevron">
            <i class="fas fa-chevron-right"></i>
          </div>
        </li>
      </ul>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
      <div class="tab-item active">
        <i class="fas fa-user-friends"></i>
        <span>联系人</span>
      </div>
      <div class="tab-item">
        <i class="fas fa-clock"></i>
        <span>时间线</span>
      </div>
      <div class="tab-item">
        <i class="fas fa-cog"></i>
        <span>设置</span>
      </div>
    </div>
  </div>
</body>
</html>
