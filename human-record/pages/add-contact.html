<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人记 - 添加联系人</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="phone-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="carrier">中国移动</div>
      <div class="time">14:35</div>
      <div class="battery">
        <i class="fas fa-battery-full"></i>
        100%
      </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
      <div class="left-button">
        <i class="fas fa-times"></i> 取消
      </div>
      <div class="title">添加联系人</div>
      <div class="right-button">
        保存
      </div>
    </div>

    <!-- 应用内容 -->
    <div class="app-content">
      <!-- 头像选择 -->
      <div style="padding: 24px; text-align: center;">
        <div style="width: 100px; height: 100px; border-radius: 50%; background-color: #E5E5EA; display: flex; justify-content: center; align-items: center; margin: 0 auto; position: relative;">
          <i class="fas fa-user" style="font-size: 48px; color: #8E8E93;"></i>
          <div style="position: absolute; bottom: 0; right: 0; width: 30px; height: 30px; background-color: var(--primary-color); border-radius: 50%; display: flex; justify-content: center; align-items: center;">
            <i class="fas fa-camera" style="color: white; font-size: 14px;"></i>
          </div>
        </div>
        <p style="margin-top: 12px; color: var(--primary-color);">选择头像</p>
      </div>

      <!-- 联系人信息表单 -->
      <div style="padding: 0 16px;">
        <div class="form-group">
          <div class="form-item">
            <div class="form-label">姓名</div>
            <input type="text" class="form-input" placeholder="请输入姓名">
          </div>
          <div class="form-item">
            <div class="form-label">关系</div>
            <input type="text" class="form-input" placeholder="例如：朋友、同事、家人">
          </div>
          <div class="form-item">
            <div class="form-label">电话</div>
            <input type="tel" class="form-input" placeholder="请输入电话号码（可选）">
          </div>
          <div class="form-item">
            <div class="form-label">生日</div>
            <input type="date" class="form-input">
          </div>
        </div>

        <div class="form-group">
          <div class="form-item">
            <div class="form-label">备注</div>
            <input type="text" class="form-input" placeholder="添加备注信息（可选）">
          </div>
        </div>

        <button class="button">
          保存联系人
        </button>
      </div>
    </div>
  </div>
</body>
</html>
