<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人记 - 高保真原型</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: #f5f5f7;
      padding: 40px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }
    
    .prototype-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    
    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .screen-title {
      margin-bottom: 16px;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    
    iframe {
      border: none;
      width: 390px;
      height: 844px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }
    
    .description {
      max-width: 800px;
      margin: 0 auto 40px;
      line-height: 1.6;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>人记 App 高保真原型</h1>
  
  <div class="description">
    <p>人记是一款记录与不同人在特定时间和地点发生的事件的应用程序。无需联网、注册登录或社交功能，专注于个人记录和回忆。</p>
    <p>以下是应用的主要界面原型，展示了核心功能和用户体验。</p>
  </div>
  
  <div class="prototype-container">
    <div class="screen">
      <div class="screen-title">首页 - 联系人列表</div>
      <iframe src="pages/home.html"></iframe>
    </div>
    
    <div class="screen">
      <div class="screen-title">联系人详情</div>
      <iframe src="pages/contact-detail.html"></iframe>
    </div>
    
    <div class="screen">
      <div class="screen-title">添加联系人</div>
      <iframe src="pages/add-contact.html"></iframe>
    </div>
    
    <div class="screen">
      <div class="screen-title">添加事件</div>
      <iframe src="pages/add-event.html"></iframe>
    </div>
    
    <div class="screen">
      <div class="screen-title">事件详情</div>
      <iframe src="pages/event-detail.html"></iframe>
    </div>
    
    <div class="screen">
      <div class="screen-title">时间线</div>
      <iframe src="pages/timeline.html"></iframe>
    </div>
    
    <div class="screen">
      <div class="screen-title">设置</div>
      <iframe src="pages/settings.html"></iframe>
    </div>
  </div>
</body>
</html>
